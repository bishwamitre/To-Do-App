<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <h2>Organize your tasks and boost your productivity</h2>
        <!-- Form to add a new task -->
        <form action="{{ url_for('add_task') }}" method="POST" id="first-form">
            <input type="text" name="task" placeholder="Enter task" required>
            <button type="submit" id="add_button">Add Task</button>
        </form>

        <ul>
            <!-- Loop through tasks and display each task with its status -->
            {% for task, status in tasks.items() %}
            <li>
                <div>
                    <input type="checkbox" id="done-box" class="form-check-input"/>
                    <label class="form-check-label" for="done-box">
                        <span class="task-text">{{task}}</span>
                    </label>
                </div>
                <!-- Delete button -->
                <form action="{{ url_for('delete_task', task=task) }}" method="POST" id="delete-button-form">
                    <button id="delete" type="submit">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
