<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

</head>
<body>
    <h1>Task Manager</h1>

    <form action="{{ url_for('add_task') }}" method="post">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task, status in tasks.items() %}
        <li class="{{ 'done' if status == 'Done' else '' }}">
            {{ task }}
            <form action="{{ url_for('complete_task', task=task) }}" method="post" style="display:inline;">
                <button type="submit" {% if status == 'Done' %}disabled{% endif %}>Done</button>
            </form>
            <form action="{{ url_for('delete_task', task=task) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
