<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
    <h1>To-Do List</h1>
    <!-- Form to add a new task -->
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add Task</button>
    </form>
    <ul>
        <!-- Loop through tasks and display each task with its status -->
        {% for task, status in tasks.items() %}
        <li>
            <div class="task-item">
                <!-- Checkbox for "Done" and "Undone" -->
                <div class="task-actions">
                    <form action="/toggle/{{ task }}" method="POST" style="display:inline;">
                        <input id="checkbox" type="checkbox" {% if tasks[task] == "Done" %}checked{% endif %} onChange="this.form.submit()">
                    </form>
                </div>

                <!-- Delete icon (trash icon from Font Awesome) -->
                <div class="task-delete">
                    <form action="/delete/{{ task }}" method="POST" style="display:inline;">
                        <button id="delete" type="NA LERA MAI BHAG JA" class="delete-btn"><i class="fas fa-trash-alt"></i></button>
                    </form>
                </div>

                <!-- Task Detail -->
                <div class="task-details">
                    {% if status == "Done" %}
                        <div class="done-task">
                        <strike>{{ task }}</strike>
                        </div>
                    {% else %}
                        {{ task }}
                    {% endif %}
                </div>
                
            </div>
        </li>
        {% endfor %}
    </ul>
    </main>
</body>
</html>
